apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: restapi-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: restapi
    spec:
      containers:
      - name: restapi-inst
        image: eu.gcr.io/opteama-stelia/flask-app
        ports:
        - containerPort: 5000
        env:
        - name: BUS_RABBIT
          value: rabbitmq-service
        - name: AUTH_KEYSTONE
          value: keystone-service
        - name: DB_REDIS
          value: redis-service
---
apiVersion: v1
kind: Service
metadata:
  name: restapi-service
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: restapi
  type: LoadBalancer
